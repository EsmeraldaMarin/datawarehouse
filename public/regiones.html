<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.13.0/css/all.css>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Data Warehouse</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo Data Warehouse">
        </a>

        <nav>
            <ul>
                <li><a href="index.html">Contactos</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="companias.html">Compañías</a></li>
                <li class="li_active"><a href="regiones.html">Región/Ciudad</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="user_section">
            <div class="user_logged">
                <img src="assets/avatar.png" alt="user picture">
                <p>Esmeralda Marin</p>
            </div>
            <button>Cerrar Sesión</button>
        </div>
        <div>
            <div class="ctn_manager">
                <div class="search_section_ctn">
                    <h1>Regiones/Ciudades</h1>
                    <div id="searchSection">
                        <input type="search" autocomplete="off" id="input_regiones"
                            placeholder="Busque una región, un país o una ciudad">
                        <i class="fas fa-search search_btn" id="search_regiones"></i>
                    </div>
                </div>
                <div class="operations_section_ctn">

                    <i class="fas fa-arrow-up imp_contact" id="impContact"></i>
                    <button class="exp_contact">Exportar regiones</button>
                    <button class="add_contact" id="addContact">Agregar región</button>
                </div>
            </div>
            <ul class="all_regions" id="regionsSection"> </ul>

        </div>

    </main>
    <script src="scripts/htmlText.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/searcher.js"></script>
    <script src="scripts/regions/getregions.js"></script>
<!--     <script src="scripts/regions/searcherregions.js"></script>
    <script src="scripts/regions/companyManager.js"></script> -->
</body>

</html>
