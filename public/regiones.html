<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.13.0/css/all.css>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Data Warehouse</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo Data Warehouse">
        </a>

        <nav>
            <ul>
                <li><a href="index.html">Contactos</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="companias.html">Compañías</a></li>
                <li class="li_active"><a href="regiones.html">Región/Ciudad</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="user_section">
            <div class="user_logged">
                <img src="assets/avatar.png" alt="user picture">
                <p>Esmeralda Marin</p>
            </div>
            <button>Cerrar Sesión</button>
        </div>
        <div>
            <div class="ctn_manager">
                <div class="search_section_ctn">
                    <h1>Regiones/Ciudades</h1>
                    <div id="searchSection">
                        <input type="search" autocomplete="off" id="input_regiones"
                            placeholder="Busque una región, un país o una ciudad">
                        <i class="fas fa-search search_btn" id="search_regiones"></i>
                    </div>
                </div>
                <div class="operations_section_ctn">

                    <i class="fas fa-arrow-up imp_contact" id="impContact"></i>
                    <button class="exp_contact">Exportar regiones</button>
                    <!-- <button class="add_contact" id="addContact">Agregar región</button> -->
                </div>
            </div>
            <div class="bodyRegionsSection">
                <ul class="all_regions" id="regionsSection"> </ul>
                <div class="addLocation">
                    <article class="addCard">
                        <h3>Agregar Región</h3>
                        <input type="text" placeholder="Nombre de la región">
                        <button id="addRegionBtn">Agregar</button>
                    </article>
                    <article class="addCard">
                        <h3>Agregar País</h3>
                        <div class="selects">
                            <div>
                                <label for="regionSelect">Seleccione la Región</label>
                                <select id="regionSelect"></select>
                            </div>
                        </div>
                        <input type="text" placeholder="Nombre del país">
                        <button id="addCountryBtn">Agregar</button>
                    </article>
                    <article class="addCard">
                        <h3>Agregar Ciudad</h3>
                        <label for="Sel"></label>
                        <div class="selects">
                            <div>
                                <label for="regionSelect2">Seleccione la Región</label>
                                <select id="regionSelect2"></select>
                            </div>
                            <div>
                                <label for="paisSelect">Seleccione el País</label>
                                <select id="paisSelect" disabled></select>
                            </div>
                        </div>
                        <input type="text" placeholder="Nombre de la ciudad">
                        <button id="addCityBtn">Agregar</button>
                    </article>
                </div>
            </div>

        </div>

    </main>
    <script src="scripts/htmlText.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/searcher.js"></script>
    <script src="scripts/regions/getregions.js"></script>
    <script src="scripts/regions/regionsManager.js"></script>
    <!--<script src="scripts/regions/companyManager.js"></script> -->
</body>

</html>
